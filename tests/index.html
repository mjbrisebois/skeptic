<html>
    <head>
    </head>
    <body>
	<script type="text/javascript" src="../dist/skeptic.bundled.js"></script>

	<script type="text/javascript">
	  const { SeriousErrors,
		  FunctionIO,
		  logging } = Skeptic;

	  logging();

	  function test () {
	      FunctionIO.validateArguments(arguments, [
		  FunctionIO.requiredArgumentType("number|string", "First"),
	      ]);
	  };

	  try {
	      test();
	  } catch (err) {
	      console.error( err );
	      console.log("Basic test: true ===", err instanceof SeriousErrors.MissingArgumentError);
	  }
	</script>
    </body>
</html>
